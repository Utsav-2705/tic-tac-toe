<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe </title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f); /* Soft orange-pink gradient */
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4b2c20;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff8dc; /* Light cream */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      border: 2px solid #8b5e3c; /* Brown border */
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #ffe4b5; /* Lighter orange hover */
      transform: scale(1.05);
    }

    .status {
      font-size: 1.4em;
      margin-bottom: 15px;
      background: #fff3e0;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000020;
    }

    .cell.x {
      color: #ff3b3f; /* Red X */
    }

    .cell.o {
      color: #0066cc; /* Blue O */
    }

    button {
      background-color: #6b4226;
      color: #fff;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #8b5e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>üé®  Tic Tac Toe by Utsav </h1>
<div class="board" id="board"></div>
<div class="status" id="status">Player X's turn</div>
<button onclick="resetGame()">üîÅ Reset Game</button>

<script>
  const board = document.getElementById("board");
  const status = document.getElementById("status");
  let cells = [];
  let currentPlayer = "X";
  let gameActive = true;

  function createBoard() {
    board.innerHTML = "";
    cells = [];
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.addEventListener("click", () => cellClicked(i));
      board.appendChild(cell);
      cells.push("");
    }
  }

  function cellClicked(index) {
    if (!gameActive || cells[index]) return;
    cells[index] = currentPlayer;
    const cellDiv = board.children[index];
    cellDiv.textContent = currentPlayer;
    cellDiv.classList.add(currentPlayer.toLowerCase());
    if (checkWinner()) {
      status.textContent = `üéâ Player ${currentPlayer} wins!`;
      gameActive = false;
    } else if (!cells.includes("")) {
      status.textContent = "ü§ù It's a draw!";
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = `Player ${currentPlayer}'s turn`;
    }
  }

  function checkWinner() {
    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return winCombos.some(combo =>
      combo.every(i => cells[i] === currentPlayer)
    );
  }

  function resetGame() {
    currentPlayer = "X";
    gameActive = true;
    status.textContent = `Player ${currentPlayer}'s turn`;
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
